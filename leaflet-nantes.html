<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<style>
    #map {
      width: 700px;
      height: 500px;
    }

    .active {
        stroke: green;
        stroke-width: 1px;
    }
    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }
    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }

    .legend {
        text-align: left;
        line-height: 18px;
        color: #555;
    }
    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
</style>

</head>
<body>
    <div id="mylist"></div>
    <div id="map"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="js/simple_statistics.js"></script>
    <script src="js/leaflet.ajax.js"></script>

    <script type="text/javascript">

        var initialBounds = new L.latLngBounds(new L.latLng(47.18, -1.64), new L.latLng(47.295, -1.47));
            var map = L.map('map', {
                center: [47.2375, -1.555],
                zoom: 12,
                maxZoom: 16,
                minZoom: 11
            });

        L.tileLayer('http://{s}.acetate.geoiq.com/tiles/' + 'terrain' + '/{z}/{x}/{y}' + '.png', {
            //maxZoom: 18,
            opacity: 0.4,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
        }).addTo(map);

        L.tileLayer('http://{s}.acetate.geoiq.com/tiles/' + 'acetate-labels' + '/{z}/{x}/{y}' + '.png', {
            //maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
        }).addTo(map);


        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
                '<b>' + '' + '</b><br />' + props.IDOBJ + ' ' + props.IDBURO /*+ props.NUMERO + props.LIEU_VOT + props.LIEU_NOM + props.LIEU_SITE + props.LIEU_ADRES + props.CODCOM + props.COMMUNE*/ + ' people / mi<sup>2</sup>'
                : 'Hover over a state');
        };

        info.addTo(map);


        // get color depending on population density value
        function getColor(d) {
            return d > 90 ? '#800026' :
                   d > 80  ? '#BD0026' :
                   d > 70  ? '#E31A1C' :
                   d > 60  ? '#FC4E2A' :
                   d > 50   ? '#FD8D3C' :
                   d > 40   ? '#FEB24C' :
                   d > 20   ? '#FED976' :
                              '#FFEDA0';
        }

        function style(feature) {

            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(feature.properties.resultats_2008_municipales_VOT2008P)
            };
        }

        var geojson;

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }
    /*
        test = geojson.toGeoJSON().features;
        test1 = test.map(function(element, index, array) {
            return element.properties.resultats_2008_municipales_VOT2008P;
        });
        */
        //var geojsonLayer = new L.GeoJSON.AJAX("data/geo/bureaux-votes-nantes-2008.geojson");
        geojson = new L.GeoJSON.AJAX("data/geo/bureaux-votes-nantes-2008.geojson", {
            style: style,
            onEachFeature: onEachFeature
        });

        //geojsonLayer.setStyle(style);

        map.addLayer(geojson);

        map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 20, 40, 50, 60, 70, 80, 90],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);

    </script>

</body>
</html>
